<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>{{ page.title }}{% if page.url != '/' %} - Learning English{% endif %}</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learning English for Portuguese speakers.">
    <meta name="author" content="Learning Engish">
    <link rel="icon" href="/assets/images/favicon.png" />
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9c03e48e1.js" crossorigin="anonymous"></script>
    <link id="theme-style" rel="stylesheet" href="/assets/css/theme.css">

    {% feed_meta %}
</head> 

<body>
    {% include header.html %}
    
    <main>
        {{ content }}
    </main>

    <section class="cta-section text-center py-5 theme-bg-dark position-relative">
        <div class="theme-bg-shapes-right"></div>
        <div class="theme-bg-shapes-left"></div>
        <div class="container">
            <h3 class="mb-2 text-white mb-3">Collaborate with this project.</h3>
            <div class="section-intro text-white mb-3 single-col-max mx-auto">
                Fork us on GitHub and send new materials.
            </div>
            <div class="pt-3 text-center">
                <a class="btn btn-light align-middle" 
                   href="https://github.com/guilhermedelemos/Learning-English" 
                   target="_blank">
                    <span style="font-size: 2em; color: black;"><i class="fab fa-github"></i></span> GitHub<i class="fas fa-arrow-alt-circle-right ml-2"></i>
                </a>
            </div>
        </div>
    </section><!--//cta-section-->
    
    {% include footer.html %}
       
    <!-- Javascript -->  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
